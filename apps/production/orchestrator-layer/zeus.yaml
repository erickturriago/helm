apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zeus-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/TU_ORG/TU_REPO_HELM.git'
    targetRevision: HEAD
    path: zeus
    helm:
      releaseName: zeus-production
      valueFiles:
        - ../../apps/production/orchestrator-layer/zeus-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: zeus-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
