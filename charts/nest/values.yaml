# Valores por defecto gen√©ricos
app:
  name: myapp
  namespace: default
  component: mycomponent
  partOf: orchestration-layer
  image:
    repository: nginx
    tag: stable
  replicas: 1
  port: 8080
  config:
    COREPACK_HOME: "/tmp/corepack"
    XDG_CACHE_HOME: "/tmp/.cache"
    HOME: "/tmp"
  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
